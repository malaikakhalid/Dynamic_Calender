<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calender</title>
    <link rel="stylesheet" href="style.css">
</head>

<body onload="currentDate()">
    <div class="main">
        <div class="calender">
            <div class="month">
                <div class="prev" onclick="changeDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h1 id="month">Jan</h1>
                    <p id="date"></p>
                </div>
                <div class="next" onclick="changeDate('next')">
                    <span>&#10095</span>
                </div>
            </div>
            <div class="weekends">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thu</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>
            <div class="days">

            </div>
        </div>


        <script src="app.js"></script>
</body>

</html>
